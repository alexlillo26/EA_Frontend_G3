<div class="container">
  <h1>Bienvenido, {{ currentUser.name }}</h1>
  <p>Hola, gracias por iniciar sesión. No tienes permisos de administrador, pero puedes explorar otras funcionalidades.</p>

  <!-- Formulario para editar datos del usuario -->
  <div class="user-card mt-4">
    <form *ngIf="currentUser; else noUserForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input [(ngModel)]="currentUser.name" name="name" id="name" type="text" class="form-control"
          [placeholder]="'Nombre actual: ' + currentUser.name" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input [(ngModel)]="currentUser.email" name="email" id="email" type="email" class="form-control"
          [placeholder]="'Correo actual: ' + currentUser.email" required />
      </div>
      <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento</label>
        <input [(ngModel)]="currentUser.birthDate" name="birthDate" id="birthDate" type="date" class="form-control"
          [placeholder]="'Fecha actual: ' + (currentUser.birthDate | date:'yyyy-MM-dd')" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="currentUser.password" name="password" id="password" type="password" class="form-control"
          placeholder="Introduce una nueva contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
    </form>

    <ng-template #noUserForm>
      <p>No se ha cargado la información del usuario.</p>
    </ng-template>
  </div>
</div>
