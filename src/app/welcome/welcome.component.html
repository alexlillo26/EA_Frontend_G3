<div class="container">
  <h1>Bienvenido, {{ currentUser?.name }}</h1>
  <p>Hola, gracias por iniciar sesión. Puedes actualizar tus datos a continuación.</p>

  <!-- Formulario para editar datos del usuario -->
  <div class="user-card mt-4">
    <form *ngIf="currentUser" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          [(ngModel)]="currentUser.name"
          name="name"
          id="name"
          type="text"
          class="form-control"
          placeholder="Nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          [(ngModel)]="currentUser.email"
          name="email"
          id="email"
          type="email"
          class="form-control"
          placeholder="Correo Electrónico"
          required
        />
      </div>
      <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento</label>
        <input
          [(ngModel)]="currentUser.birthDate"
          name="birthDate"
          id="birthDate"
          type="date"
          class="form-control"
          placeholder="Fecha de Nacimiento"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          [(ngModel)]="currentUser.password"
          name="password"
          id="password"
          type="password"
          class="form-control"
          placeholder="Contraseña"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateUser()">Guardar Cambios</button>
    </form>
  </div>
</div>
